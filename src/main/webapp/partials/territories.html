<h1>Territories:</h1>
<br/>
<div class="control-group">

    <div class="controls col-sm-2">
        <label class="control-label" for="itemsByPage">Items by page:</label>
        <input type="number" min="1" id="itemsByPage" class="input-sm form-control" ng-model="itemsByPage"/>
    </div>
</div>

<table st-table="displayedTerritories" st-safe-src="territories" class="table table-striped table-hover">
    <thead>
        <tr>
            <th st-sort="name">Name</th>
            <th st-sort="type">Type</th>
            <th st-sort="zip">Zip</th>
            <th st-sort="parent.name">Country</th>
        </tr>
        <tr>
            <th colspan="6">
                <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="territory in displayedTerritories">
            <td>{{territory.name}}</td>
            <td>{{territory.type}}</td>
            <td>{{territory.zip}}</td>
            <td>{{territory.parent.name}}</td>
            <td class="col-md-1" >
                <a ng-click="editTerritory(territory.id)" class="btn btn-small btn-primary">Edit</a>
            </td>
            <td class="col-md-1" >
                <a ng-click="deleteTerritory(territory.id)" class="btn btn-small btn-danger">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td style="cursor:pointer" colspan="4" class="text-center">
                <div st-pagination="/partials/pagination.html" st-items-by-page="itemsByPage" st-displayed-pages="5"></div>
            </td>
            <td colspan="2" class="text-center">
                <a href="#/territory-creation" class="btn btn-small btn-success">Create new</a>
            </td>
        </tr>
    </tfoot>
</table>
<br/><br/><br/>
