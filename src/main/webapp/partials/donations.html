<h1>Donations:</h1>
<br/>
<div class="control-group">

    <div class="controls col-sm-2">
        <label class="control-label" for="itemsByPage">Items by page:</label>
        <input type="number" min="1" id="itemsByPage" class="input-sm form-control" ng-model="itemsByPage"/>
    </div>
</div>

<table st-table="displayedDonations" st-safe-src="donations" class="table table-striped table-hover">
    <thead>
    <tr>
        <th st-sort="contact.firstName">Contact</th>
        <th st-sort="operator.firstName">Operator</th>
        <th st-sort="amount">Amount</th>
        <th st-sort="date">Date</th>
    </tr>
    <tr>
        <th colspan="6">
            <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="donation in displayedDonations">
        <td><a href="#/contact-detail/{{donation.contact.id}}">{{donation.contact.firstName}} {{donation.contact.lastName}}</a></td>
        <td><a href="#/operator-detail/{{donation.operator.id}}">{{donation.operator.firstName}} {{donation.operator.lastName}}</a></td>
        <td>{{donation.amount | currency}}</td>
        <td>{{donation.date | date: "yyyy-MM-dd HH:mm:ss"}}</td>
        <td class="col-md-1" >
            <a ng-click="editDonation(donation.id)" class="btn btn-small btn-primary">Edit</a>
        </td>
        <td class="col-md-1" >
            <a ng-click="deleteDonation(donation.id)" class="btn btn-small btn-danger">
                <i class="glyphicon glyphicon-remove-circle"></i>
            </a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4"></td>
        <td colspan="2">
            Total amount: {{totalAmount}}
        </td>
    </tr>
    <tr>
        <td style="cursor:pointer" colspan="4" class="text-center">
            <div st-pagination="/partials/pagination.html" st-items-by-page="itemsByPage" st-displayed-pages="5"></div>
        </td>
        <td colspan="2" class="text-center">
            <a href="#/donation-creation" class="btn btn-small btn-success">Create new</a>
        </td>
    </tr>
    </tfoot>
</table>
<br/><br/><br/>
